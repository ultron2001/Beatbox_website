<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="fontSizeHeader">
        <span class="charA">M</span><span class="charcolorA">ade </span
        ><span class="charB">B</span><span class="charcolorB">eatbox</span
        ><span class="charC">R</span><span class="charcolorC">aw</span
        ><span class="charD">S</span><span class="charcolorD">ong</span
        ><span class="charE">E</span><span class="charcolorE">diting</span>
      </h1>
    </header>
    <div class="filterBox">
      <input
        type="text"
        id="searchInput"
        oninput="filterSongs()"
        placeholder="Type to filter"
      />
    </div>
    <div class="main">
      <aside class="left">Left</aside>

      <main>
        <ul id="songList">
          <!-- Existing list items go here -->
        </ul>
      </main>
      <aside class="right">Right</aside>
    </div>
    <div class="Contactus"></div>

    <footer>
      <button type="button" class="SiteownersText" onclick="Siteowners()">
        Site owners ▼
      </button>
      <div id="targetElement">
        <div id="contentContainer"></div>
      </div>
      <div id="showAndHideSiteowners"></div>
      <button
        id="contactButton"
        class="fa fa-comments-o"
        onclick="toggleChat()"
      ></button>

      <div id="chatContainer">
        <div id="chatHeader">
          Chat with Us
          <span id="closeChat" onclick="toggleChat()">✖</span>
        </div>
        <div id="chatBody">
          <p>Welcome to our chat! How can we assist you?</p>
        </div>
        <div>
          <input type="text" id="chatInput" placeholder="Type your message" />
          <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </footer>

    <div class="Offers">
      <input
        id="OffersInputID"
        class="OffersInput"
        type="text"
        placeholder="Enter your commend"
      />
      <button class="OffersButton" type="submit" onclick="submitText()">
        Send
      </button>
      <div class="OffersChatBody" id="OffersChatBodyID"></div>
    </div>
    <br />
    <script src="script/script.js"></script>
    <script src="script/admin_js_add_remove_editing.js"></script>
  </body>
</html>
